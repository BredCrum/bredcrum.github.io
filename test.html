<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neumo Hill Icon</title>
    <link rel="stylesheet" href="stylesheets/tokens.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            margin: 0;
            background: var(--bg);
            display: grid;
            place-items: center;
            min-height: 100vh;
        }

        .icon-wrap{
            position: relative;
            display: inline-block;
            font-size: clamp(6rem, 14vw, 10rem);
            line-height: 1;
        }

        .icon-wrap .layer{
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        /* base accent icon: sharp */
        .icon-wrap .layer-base{
            position: relative;
            z-index: 3;
            color: var(--accent);
            scale: 95%;
        }

        /* light rim (top-left), using BG-based tint */
        .icon-wrap .layer-dark{
            z-index: 1;
            color: #f8f8fa;
            transform: translate(-5px, -9px);
            filter: blur(0px);
            /*opacity: 0.95;*/
        }

        /* dark rim (bottom-right), using BG-based shade */
        .icon-wrap .layer-light{
            z-index: 1;
            color: color-mix(in srgb, var(--bg) 65%, #000000 35%);
            transform: translate(5px, -5px);
            filter: blur(3px);
            opacity: 0.45;
        }
    </style>
</head>
<body>

<div class="icon-wrap">
    <i class="fa-solid fa-font layer layer-dark"></i>
    <i class="fa-solid fa-font layer layer-light"></i>
    <i class="fa-solid fa-font layer-base"></i>
</div>

</body>
</html>
