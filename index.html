<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Graphic Design Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Graphic Design Portfolio</h1>
  
  <!-- Container with two project rectangles -->
  <div class="container">
    <div class="project pinpoint" data-details="details1">
      <div class="project-overlay"><span>PinPoint</span></div>
    </div>
    <div class="project oldcastillo" data-details="details2">
      <div class="project-overlay"><span>Old Castillo B&B</span></div>
    </div>
  </div>

  <!-- Two details panels corresponding to each project -->
  <div class="project-details down" id="details1">
    <h2>Project 1: Startup Logo</h2>
    <p>
      This project involves creating a hand-crafted, warm logo designed for a startup in the graphic design space.
    </p>
  </div>
  <div class="project-details down" id="details2">
    <h2>Project 2: PinPoint</h2>
    <p>
      This project involves designing a sleek and professional logo with modern typography.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
