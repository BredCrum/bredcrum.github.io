<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheets/tokens.css">
</head>
<body>
<div id="grid-container">
    <div class="grid">
        <div class="tile-1 tile">
            <img src="assets/old-castillo/1.png" alt="Coaster Mockup">
        </div>
        <div class="tile-2 tile">
            <img src="assets/old-castillo/2.jpg" alt="Soap Bar Mockup">
        </div>
        <div class="tile-3 tile hill-strong"></div>
        <div class="tile-4 tile"></div>
        <div class="tile-5 tile">
            <img src="assets/old-castillo/Door%20Hanger.png" alt="Door Hanger Mockup">
        </div>
        <div class="tile-6 tile hill-weak"></div>
        <div class="tile-7 tile"></div>
    </div>
</div>
<style>
    html,
    body {
        height: 100%;
        box-sizing: content-box;
    }
    body {
        display: grid;
        place-items: center;
        height: 100vh;
        margin: 0;
        background-color: var(--surface);
    }
    #grid-container {
        width: 60vw;
        height: 40vw;
        background: var(--surface);
        box-shadow: var(--inset-1);
        border-radius: var(--lg-radius);
        padding: var(--xl-space);
    }
    /* Base tiles (flat = crisp for images/text) */
    .tile {
        background: var(--surface);
        border-radius: var(--lg-radius);
        overflow: hidden;
    }

    /* Hills */
    .hill-weak   { box-shadow: var(--elev-1); }
    .hill-strong { box-shadow: var(--elev-2); }

    /* Text hygiene */
    .tile p, .tile h1, .tile h2, .tile h3 {
        color: var(--text);
        line-height: var(--body-lh);
    }

    /* Images stay tidy inside any tile */
    .tile img { width: 100%; height: 100%; object-fit: cover; display: block; }

    /* Accessible focus ring for interactive tiles (keeps neu shadows separate) */
    .tile :focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 4px;
    }
    .grid {
        display: grid;
        grid-template: repeat(5,1fr) / repeat(6,1fr);
        width: 100%;
        height: 100%;
        gap: 1vw;
    }
    .tile {
        background: black;
        border-radius: 12px;
        overflow: hidden;
    }

    .tile img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .tile-1 {
        grid-column: 1/4;
        grid-row: 1/4;
    }
    .tile-2 {
        grid-column: 1/3;
        grid-row: 4/6;
    }
    .tile-3 {
        grid-column: 3/7;
        grid-row: 4/6;
    }
    .tile-4 {
        grid-column: 4/6;
        grid-row: 1/2;
    }
    .tile-5 {
        grid-column: 4;
        grid-row: 2/4;
    }
    .tile-6 {
        grid-column: 5/7;
        grid-row: 2/4;
    }
    .tile-7 {
        grid-column: 6;
        grid-row: 1;
    }
</style>
</body>
</html>
